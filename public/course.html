    <main>
        <div class="container-fluid">
            <!--Begining of row-->
            <div class="row">
                <div class="col-sm-8 offset-sm-2">
                    <h2>New Course</h2>
                    <form class="mb-2" id="frmCourse" action="#" method="GET">
                        <div class="form-group row">
                            <label for="courseid" class="col-sm-2 offset-sm-3 col-form-label">Course Id<span class="red">&nbsp;*</span></label>
                            <div class="col-sm-4">
                                <div class="input-group mb-1">
                                    <input type="text" class="form-control" placeholder="Course Id" id="courseid" name="courseid" aria-label="Course Id" required data-role="validate">
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="title" class="col-sm-2 offset-sm-3 col-form-label">Title<span class="red">&nbsp;*</span></label>
                            <div class="col-sm-4">
                                <div class="input-group">
                                    <input type="text" class="form-control mb-1" title="Title" maxlength="30" placeholder="Title" id="title" name="title" aria-label="Title" required data-content="A Title is required. The Title must be a series of alpha-numeric characters only." data-role="validate">
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="category" class="col-sm-2 offset-sm-3 col-form-label">Category<span class="red">&nbsp;*</span></label>
                            <div class="col-sm-4">
                                <div class="input-group">
                                    <select class="custom-select form-control" id="category" name="category">                                                
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="location" class="col-sm-2 offset-sm-3 col-form-label">Location<span class="red">&nbsp;*</span></label>
                            <div class="col-sm-4">
                                <div class="input-group">
                                    <input type="text" class="form-control mb-1" pattern="^[a-zA-Z0-9]+$" title="Location" maxlength="30" placeholder="Location" id="location" name="location" aria-label="Student Name" required data-content="A Location is required. The Location must be a series of alpha-numeric characters only. Maxumum of 30 characters."
                                        data-role="validate">
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="startdate" class="col-sm-2 offset-sm-3 col-form-label">Start Date<span class="red">&nbsp;*</span></label>
                            <div class="col-sm-4">
                                <div class="input-group">
                                    <input type="text" class="form-control mb-1" pattern="[0-9]{2}[-|\/]{1}[0-9]{2}[-|\/]{1}[0-9]{2}" title="Start Date" placeholder="Start Date (mm-dd-yy)" id="startdate" name="startdate" aria-label="Start Date" required data-content="A Start Date is a required in mm-dd-yy format."
                                        data-role="validate">
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="enddate" class="col-sm-2 offset-sm-3 col-form-label">End Date<span class="red">&nbsp;*</span></label>
                            <div class="col-sm-4">
                                <div class="input-group">
                                    <input type="text" class="form-control mb-1" id="enddate" name="enddate" pattern="[0-9]{2}[-|\/]{1}[0-9]{2}[-|\/]{1}[0-9]{2}" title="End Date" placeholder="End Date mm-dd-yy" aria-label="End Date" required data-content="A End Date is a required in mm-dd-yy format."
                                        data-role="validate">
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="meets" class="col-sm-2 offset-sm-3 col-form-label">Meet<span class="red">&nbsp;*</span></label>
                            <div class="col-sm-4">
                                <div class="input-group">
                                    <input type="text" class="form-control mb-1" id="meets" name="meets" title="Meet" maxlength="50" placeholder="Meet" aria-label="Meet" required data-content="A Meet is required. The Meet must be a series of alpha-numeric characters only. Maximum of 50 characters."
                                        data-role="validate">
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="fee" class="col-sm-2 offset-sm-3 col-form-label">Fee<span class="red">&nbsp;*</span></label>
                            <div class="col-sm-4">
                                <div class="input-group">
                                    <input type="text" class="form-control mb-1" id="fee" name="fee" title="Fee" pattern="^\$?[0-9]?((\.[0-9]+)|([0-9]+(\.[0-9]+)?))$" maxlength="30" placeholder="Fee" aria-label="Fee" required data-content="A Fee is required. The Fee must be a amount." data-role="validate">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>


            <div class="row text-center mb-4">
                <div class="col-sm-8 offset-sm-2">
                    <button class="btn text-white btn-primary" id="save" data-role="trigger-validation">Add Course</button>
                    <a class="btn btn-primary" id="cancel" href="courses.html" role="button">Cancel</a>
                    <hr>
                </div>
            </div>
            <!-- end of row -->
            <div class="msg-box text-xl text-center mb-4" id="msg"></div>
            <div class="alert alert-danger" role="alert" id="alert"></div>

        </div>
