<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.1/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.1/css/v4-shims.css">

    <link rel="stylesheet" href="/css/stylesheet.css">
    <title>Learning is Fun</title>
</head>

<body>
    <!--Nav Bar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="index.html">Learning is Fun</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <div class="ml-auto">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="courses.html">Courses<span class="sr-only"></span></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!--End of Nav Bar -->

    <!--header -->
    <header>
        <!-- Main jumbotron for a primary marketing message or call to action -->
        <div class="jumbotron">
            <div class="container text-center">
                <h1>Learning is Fun</h1>
            </div>
        </div>
    </header>
    <!--End header -->
    <main>
        <div class="container-fluid">
            <!--Begining of row-->
            <div class="row">
                <div class="col-lg-4 offset-lg-4">
                    <form class="mb-2" id="frmCourse" action="#" method="GET">
                        <div class="form-group row">
                            <label for="course" class="col-sm-2 col-form-label mr-3">Category:</label>
                            <div class="col-sm-6">
                                <select class="custom-select" id="course" name="course">
                                    <option value="all">All Courses</option>
                                </select>
                            </div>
                            <div>
                                <a class="btn btn-primary" id="add" href="course.html" role="button" title="Add Course" data-toggle="tooltip">
                                    <i class="fa fa-plus fa-lg" aria-hidden="true"></i>
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-10 offset-sm-1">
                    <table class="table  table-bordered table-striped" id="tableCourses">
                        <thead id="thead">
                        </thead>
                        <tbody id="tbody">
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- end of row -->
        </div>
    </main>
    <footer class="dark-footer">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12 mt-4">
                    <img class="mb-4" src="images/nps-footer-slogan.png" alt="Experience Your America">
                    <p>&copy; Company 2017-2019</p>
                </div>
            </div>
        </div>
    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="scripts/courses.js"></script>

</html>
