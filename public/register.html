        <div class="collapse navbar-collapse" id="navbarsExampleDefault">

                <ul class="navbar-nav">

                    </li>
                    <li class="nav-item">

    <!--header -->
    <header>
        <!-- Main jumbotron for a primary marketing message or call to action -->
        <div class="jumbotron">
            <div class="container text-center">
                <h1>Learning is Fun</h1>
                <p class="lead" id="today"> 2nd Aug 2019 | 78Â° F</p>
            </div>
        </div>
    </header>
    <!--End header -->
    <main>
        <div class="container-fluid">
            <!--Begining of row-->

            <div class="row">
                <div class="col-lg-4 offset-lg-4">
                    <form class="mb-2" id="frmRegister" action="#" method="GET">
                        <!-- <div class="text-center mb-4">
                            <img src="images/hotel.svg" class="bd-placeholder-img image-sm" alt="saving">
                            <h2>Hotel Cost</h2>
                        </div> -->
                        <div class="form-group row">
                            <label for="courseid" class="col-sm-6 col-form-label">Course Id:</label>
                            <div class="col-sm-6">
                                <div class="input-group mb-1">
                                    <input type="text" class="form-control" placeholder="Course Id" id="courseid" name="courseid" aria-label="Course Id" readonly>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="studentname" class="col-sm-6 col-form-label">Student Name:</label>
                            <div class="col-sm-6">
                                <div class="input-group">
                                    <input type="text" class="form-control mb-1" pattern="[a-zA-Z ]{5,}" title="Student Name" maxlength="30" placeholder="Student Name" id="studentname" name="studentname" aria-label="Student Name" required data-content="A Student Name is required. The Student must be a series of alpha-numeric characters only."
                                        data-role="validate">
                                </div>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="email" class="col-sm-6 col-form-label">Email:</label>
                            <div class="col-sm-6">
                                <div class="input-group mb-1">
                                    <input type="email" class="form-control" placeholder="Email" title="Email" id="email" name="email" aria-label="Email" required data-content="An email address is required." data-role="validate">
                                </div>
                            </div>
                        </div>
                        <p>
                            <a class="btn text-white btn-success" data-role="trigger-validation" id="register" role="button">Register</a>
                            <button type="button" id="cancel" class="btn btn-success">Cancel</button>

                        </p>
                    </form>
                    <div class="result-box text-xl text-center" id="results"></div>
                    <div class="alert alert-danger" role="alert" id="alert"></div>
                </div>

            </div>

            <!-- end of row -->
        </div>
    </main>
    <footer class="dark-footer">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12 mt-4">
                    <img class="mb-4" src="images/nps-footer-slogan.png" alt="Experience Your America">
                    <p>&copy; Company 2017-2019</p>
                </div>
            </div>
        </div>
    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
